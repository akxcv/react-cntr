  <title>Rollex &mdash; Timeless Luxury Counters</title>
  <style>
    .rollex-segment {
      width: 80px;
      margin: 0 5px;
      padding: 5px;
      text-align: center;
      float: left;
    }

    .rollex-digits {
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 0 3px;
    }

    .rollex-static .rollex-digits {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .rollex-label {
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        sans-serif,
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Segoe UI Symbol";
    }

    .rollex-static .rollex-digit {
      float: left;
    }

    .rollex-animated .rollex-digit {
      display: inline-block;
    }

    .rollex:after {
      content: '';
      clear: both;
      display: table;
    }

    .counter-with-controls {
      position: relative;
    }

    .freeze-button {
      position: absolute;
      left: 420px;
      top: 50%;
      transform: translateY(-50%);
      padding: 5px;
      font-size: 18px;
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        sans-serif,
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Segoe UI Symbol";
      border-radius: 5px;
      background-color: #2196f3;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
